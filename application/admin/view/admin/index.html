{extend name="base"}
{block name="body"}
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <input class="layui-input" placeholder="开始日" name="start" id="start">
          <input class="layui-input" placeholder="截止日" name="end" id="end">
          <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn" onclick="x_admin_show('添加用户','{:url('admin/admin/add')}')"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>角色</th>
            <th>登录名</th>
            <th>手机</th>
            <th>邮箱</th>
            <th>加入时间</th>
            <th>状态</th>
            <th>操作</th>
        </thead>
        <tbody>
        {foreach $admin as $v}
          <tr>
            <td>{$v.id}</td>
            <td>{$v.name}</td>
            <td>{$v.username}</td>
            <td>{$v.phone}</td>
            <td>{$v.email}</td>
            <td>{$v.ctime}</td>
            <td class="td-status">
              {if $v.state==0}
              <span class="layui-btn layui-btn-disabled layui-btn-mini">已禁用</span></td>
              {else}
              <span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span></td>
              {/if}
            <td class="td-manage">
                {if $v.state==0}
                <a onclick="member_stop(this,'{$v.id}')" href="javascript:;"  title="启用">
                <i class="layui-icon">&#xe601;</i>
                {else}
                <a onclick="member_stop(this,'{$v.id}')" href="javascript:;"  title="启用">
                <i class="layui-icon">&#xe62f;</i>
                {/if}
              </a>
              <a title="编辑"  onclick="x_admin_show('编辑','{:url('admin/admin/edit')}?id={$v.id}')" href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <a title="删除" onclick="member_del(this,'{$v.id}')" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
        {/foreach}
        </tbody>
      </table>
      <div class="page">
        <div>
         {$admin->render()}
        </div>
      </div>

    </div>
    <script>
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){
                $.ajax({
                    type:'get'
                    ,url: "{:url('admin/admin/state')}"
                    ,data:{id:id,state:0}
                    ,async:true
                    ,dataType:'text'
                    ,success:function(data){
                        $(obj).attr('title','停用')
                        $(obj).find('i').html('&#xe62f;');

                        $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                        layer.msg('已停用!',{icon: 5,time:1000});
                    }
                    ,error:function(){
                        alert('请求失败')
                    }
                })
              }else{
                $.ajax({
                    type:'get'
                    ,url: "{:url('admin/admin/state')}"
                    ,data:{id:id,state:1}
                    ,async:true
                    ,dataType:'text'
                    ,success:function(data){
                        $(obj).attr('title','启用')
                        $(obj).find('i').html('&#xe601;');

                        $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                        layer.msg('已启用!',{icon: 5,time:1000});
                    }
                    ,error:function(){
                        alert('请求失败')
                    }
                })
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗?',function(index){
              $.ajax({
                  type:'get' 
                  ,url:"{:url('admin/admin/delete')}"
                  ,data:{id,id}
                  ,async:true
                  ,dataType:'text'
                  ,success:function(data){
                      if(data>0){
                          alert('删除成功');
                      }else{
                          alert('删除失败');
                      }
                  }
                  ,error:function(){
                      alert("请求失败")
                  }
              })
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }
    </script>

        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();</script>
{/block}
